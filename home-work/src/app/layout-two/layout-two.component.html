<div  class="flex-container">
  <!-- header -->
  <div *ngIf="(bgcolor$ |async )as bgcolor" [style.background-color]="bgcolor" class="flex-item-header">
    <app-header></app-header>
  </div>
  <!-- flex-body-sideBar -->
  <div class="flex-body-sideBar">

    <div class="flex-item-body">
      <app-flex-page></app-flex-page>
      <router-outlet></router-outlet>
    </div>
    <div class="flex-item-sideBar">
      <app-side-bar></app-side-bar>
    </div>
  </div>
  <!-- footer -->
  <div *ngIf="(bgcolor$ |async )as bgcolor" [style.background-color]="bgcolor" class="flex-item-footer">
    <app-footer></app-footer></div>
  </div>
